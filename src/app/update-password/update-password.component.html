<ActionBar title="Update Password" class="action-bar">
</ActionBar>
<GridLayout>
	
    <PreviousNextView>
        <ScrollView>
    <StackLayout class="m-20">
        <Label class="m-b-15" style="font-size: 32; font-weight: bold;"  text=" Change Password {{password}}" ></Label>
        <StackLayout class="input-field">
            <Label text="Password" class="label font-weight-bold m-b-5"></Label>
            <TextField class="input" style="width: 100%; font-size: medium;"  autocapitalizationType="none" secure="true"  hint="*********"  borderBottomColor="#9ddd07" [(ngModel)]="password"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        


        <Button text="Change Passsword" 
        (tap)="submit()" class="btn btn-primary m-t-20"></Button>
   
    </StackLayout>

</ScrollView>

</PreviousNextView>
    

</GridLayout>
